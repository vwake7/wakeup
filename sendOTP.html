<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Wakeup</title>
  </head>
  <body>
	<!-- Header -->
	<div class="row p-2 bg-dark text-white" >		
		<div class="col-5 "> <h4> Wakeup </h4> </div>
		<div class="col-4 "></div>
		<div class="col-1 "></div>
		<div class="col-1 "></div>	
	</div>
	
    <!-- Details -->
	<form action="/verifyotp" method="POST">
		<div class="p-4 pb-0 d-flex justify-content-center"> <h4> Verify </h4> </div>
		<div class="d-flex justify-content-center"> <p style="font-size: 0.75em;"> Verify to Create a Business or Chat with Business </p> </div>
		<div class="input-group p-4">
			<div class="input-group-prepend">
				<span class="input-group-text">Mobile</span>
			</div>
			<input type="tel" name = "mobilenumber" class="form-control" placeholder="9876543210" pattern="[0-9]{10}" maxlength ="10" >
		</div>	
		<div class="p-5 d-flex justify-content-center">  
			<input type="submit" class="btn btn-dark" value="Send OTP">
		</div>	
    </form> 
		
  </body>
</html>
